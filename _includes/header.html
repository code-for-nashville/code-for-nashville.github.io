<!-- Masthead -->
<section class="masthead">
    <h1><img src="/img/CFNlogo.jpg" alt="code for nashville"/></h1>
    <nav role="navigation">
        <ul>
            {% for page in site.sections %}
            <li>
                <a href="#{{ page.title}}">{{ page.title}}</a>
            </li>
            {%  endfor %}
        </ul>
    </nav>
</section>

<!-- Banner -->
<div class="banner">
    <h2>{{ site.subTitle }}</h2>
    <h3>Join Us:</h3>
    <ul>
    {% for social in site.social %}
        {% if social.header == true %}
        <li>
            <a href="{{ social.url }}"><img src="img/{{ social.title }}.svg" alt=""><span>{{ social.title }}</span></a>
        </li>
        {% endif %}
    {% endfor %}
    </ul>
</div>
